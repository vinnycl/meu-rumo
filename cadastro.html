		<main id="login" class="main ">

				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-lg-5">
							<h2>Cadastro</h2>
							<p>Cadastre-se e comece a usufluir de todas as vantagens!</p>

							<form action="#" id="form-cadastro">
								<input type="text" placeholder="Nome" name="" data-validation="length alphanumeric" data-validation-length="min4" required="required">								
								<input type="text" placeholder="E-mail" data-validation="email" name="" required="required">
								<input type="password" placeholder="Senha" name="" data-validation="alphanumeric" data-validation-allowing="-_" required="required">
								<input type="password" placeholder="Confirmar senha" name="" required="required">
								<input type="text" placeholder="Telefone" name="" required="required">
								<input type="text" placeholder="Data de nascrimento" data-validation-format="dd/mm/yyyy name="" required="required">
								<button class="bt-continuar">Cadastrar</button>
							</form>
						</div>
					</div>
				</div>
			</section>
